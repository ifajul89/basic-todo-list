<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Nihad To-Do List</title>
    </head>
    <body>

        <header class="header-section">
            <!-- Logo -->
            <a href="index.html" class="logo">To-Do List</a>
            <img
                class="profile-pic"
                src="../src/assets/profile-pic.png"
                alt=""
            />
        </header>

        <div class="id-box-container">
            <form class="task-form">
                <input
                    placeholder="Write Task Name"
                    class="task-input"
                    type="text"
                />
                <button class="task-add-button">+</button>
            </form>
        </div>

        <hr class="line">

    </body>
</html>
